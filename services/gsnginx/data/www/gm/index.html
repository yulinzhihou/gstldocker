        // 近期考试时间
        var str = "2019/4/15 00:00:00";;
        /* 脚本 */
        /* 开始执行（带重复时间） */
        function countTime() {
            //获取当前时间
            var date = new Date();
            var now = date.getTime();
            //设置截止时间（近期）
            var endDate = new Date(str);
            var end = endDate.getTime();
            // endq
            //时间差
            var leftTime = end - now; /* 近期 */
            /* 近期 */
            var d, h, m, s;
            if (leftTime >= 0) {
                //运算
                d = Math.floor(leftTime / 1000 / 60 / 60 / 24);
                h = Math.floor((leftTime / 1000 / 60 / 60) % 24);
                m = Math.floor((leftTime / 1000 / 60) % 60);
                s = Math.floor((leftTime / 1000) % 60);
                //赋值
                document.getElementById("_d").innerHTML = d + "天&ensp;";
                document.getElementById("_h").innerHTML = h + "时&ensp;";
                document.getElementById("_m").innerHTML = m + "分&ensp;";
                document.getElementById("_s").innerHTML = s + "秒";
            }
            if (leftTime < 0) {
                //改提示
                document.getElementById("yuekao").innerHTML = "网站正常运营中……";
                document.getElementById("desc2").innerHTML = "https://gsgameshare.com";
                //运算
                d = Math.floor(leftTime / 1000 / 60 / 60 / 24);
                h = Math.floor((leftTime / 1000 / 60 / 60) % 24);
                m = Math.floor((leftTime / 1000 / 60) % 60);
                s = Math.floor((leftTime / 1000) % 60);
                //赋值
                document.getElementById("_d").innerHTML = -d + "天&ensp;";
                document.getElementById("_h").innerHTML = -h + "时&ensp;";
                document.getElementById("_m").innerHTML = -m + "分&ensp;";
                document.getElementById("_s").innerHTML = -s + "秒";
            }
            //时间临近
            if (d >= 0) {
                if (d <= 3) {
                    document.getElementById("timeyk").className = "time-yk2";
                } else {
                    document.getElementById("timeyk").className = "time-yk";
                }
            }
            if (d < 0) {
                if (d >= -3) {
                    document.getElementById("timeyk").className = "time-yk2";
                } else {
                    document.getElementById("timeyk").className = "time-yk";
                }
            }

            /* 现在时间 */
            setInterval(function () {
                //当前时间获取
                var date = new Date();
                var year = date.getFullYear(); //获取当前年份
                var mon = date.getMonth() + 1; //获取当前月份
                var da = date.getDate(); //获取当前日
                var day = date.getDay(); //获取当前星期几
                var h = date.getHours(); //获取小时
                var m = date.getMinutes(); //获取分钟
                var s = date.getSeconds(); //获取秒
                var d = document.getElementById("time-now");
                //星期时间格式转换
                if (day == "1") {
                    day2 = "一";
                }
                if (day == "2") {
                    day2 = "二";
                }
                if (day == "3") {
                    day2 = "三";
                }
                if (day == "4") {
                    day2 = "四";
                }
                if (day == "5") {
                    day2 = "五";
                }
                if (day == "6") {
                    day2 = "六";
                }
                if (day == "7") {
                    day2 = "日";
                }
                //时间开头加零
                if (s < 10) {
                    s2 = "0" + s;
                } else {
                    var s2 = s;
                }
                if (m < 10) {
                    m2 = "0" + m;
                } else {
                    var m2 = m;
                }
                if (h < 10) {
                    h2 = "0" + h;
                } else {
                    var h2 = h;
                }
                //赋值
                d.innerHTML =
                    '<span id="timee-now">' +
                    h2 +
                    ":" +
                    m2 +
                    ":" +
                    s2 +
                    "</span>" +
                    "&ensp;" +
                    '<span id="tt">' +
                    "星期" +
                    day2 +
                    "&ensp;" +
                    year +
                    "年" +
                    mon +
                    "月" +
                    da +
                    "日" +
                    "</span>";
            }, 1000);

            //递归每秒调用countTime方法，显示动态时间效果
            setTimeout(countTime, 1000);
        }
        /* 获取现在小时，做提示 */
        var hour = new Date().getHours(); //获取小时数
        //赋值
        if (hour < 4) {
            var d = "夜深了";
        } else if (hour < 9) {
            var d = "早上好";
        } else if (hour < 14) {
            var d = "中午好";
        } else if (hour < 18) {
            var d = "下午好";
        } else if (hour < 22) {
            var d = "晚上好";
        } else if (hour <= 24) {
            var d = "夜深了";
        }
