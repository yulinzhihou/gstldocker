[common]
token = "${TOKEN}"
server_addr = ${SERVER_IP}
server_port = ${SERVER_PORT}
log_file = /var/log/frpc.log
log_level = info
log_max_days = 30
authentication_method = token
admin_addr = 0.0.0.0
admin_port = ${ADMIN_PORT}
admin_user = ${ADMIN_USER}
admin_pwd = ${ADMIN_PASS}

[gs_nclient_web_admin_ui]
type = tcp
local_port = ${ADMIN_PORT}
remote_port = ${ADMIN_PORT}

[gs_nclient_login_port]
type = tcp
local_ip = 127.0.0.1
local_port = 22
remote_port = 58822

[gs_nclient_server_port]
type = tcp
local_ip = 127.0.0.1
local_port = 3306
remote_port = 53306

[gs_nclient_mysql_port]
type = tcp
local_ip = 127.0.0.1
local_port = 41985
remote_port = 18888