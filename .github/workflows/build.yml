name: build docker images

# 监听 push 事件。分支为 master
on:
  push:
    branches:
      [ master ]

# 工作流
jobs:
  job1:
    name: build gs server for cenos6.10
    # 运行所需要的虚拟机环境。它是必填字段
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "::set-output name=today::$(date +'%Y%m%d%H%M')"

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to aliyun Docker registry
        run: |
          docker login --username=${{ secrets.ALIYUN_REGISTRY_USER }} --password=${{ secrets.ALIYUN_REGISTRY_PASSWORD }} ${{ secrets.ALIYUN_REGISTRY }}
      - name: Debug current directory
        run: |
          pwd
          ls -al
      - name: Build Docker Image
        run: |
          docker buildx build \
            --file ./services/gsserver/Dockerfile \
            --platform linux/amd64 \
            --tag yulinzhihou/centos6.10:latest \
            --tag yulinzhihou/centos6.10:${{ steps.date.outputs.today }} \
            --tag ${{ secret.ALIYUN_REGISTRY }}/yulinzhihou/centos6.10:${{ steps.date.outputs.today }} \
            --tag ${{ secret.ALIYUN_REGISTRY }}/yulinzhihou/centos6.10:latest \
            --push \
            ./services/gsserver
      - name: push image to dockerhub 
        run: docker push yulinzhihou/centos6.10:latest \ 
             docker push ${{ secret.ALIYUN_REGISTRY }}/yulinzhihou/centos6.10:latest

